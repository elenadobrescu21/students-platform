{% extends "students_platform/base.html" %}

{% block content %}
    <a href="{% url "students_platform.views.post_new" %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <div class="forum">
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="{% url "students_platform.views.post_details" pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}

{% endblock %}
