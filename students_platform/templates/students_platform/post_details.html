
{% extends "students_platform/base.html" %}
{% block content %}
<a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h1>{{ post.title }}</h1>
	<h2> {{ post.author }} </h2>
	<h2> {{ post.text }} </h2>

{% endblock %}
